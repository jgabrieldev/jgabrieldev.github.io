<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>João Gabriel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/project-card.css">
</head>
<body>
    <header class="main-header">
        <img src="assets/img/logo.png" alt="Logo do Site">

        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contato</a>
            <a href="" class="main-button" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">João Gabriel</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>
            
            <div class="navigation">
                <a href="" class="main-button" lang="en">Download CV</a>
                <a href="" class="main-button">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h2 class="title">HTML</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h2 class="title">NodeJS</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h2 class="title">CSS</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD em pixel art">
                <div class="right">
                    <h2 class="title">TDD</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h2 class="title">JavaScript</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h2 class="title">Rest API</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h2 class="title">React</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX em pixel art">
                <div class="right">
                    <h2 class="title">UX</h2>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="main-section -bgBlack">
        <h1 class="main-title -second">Projetos</h1>
        <div class="wrapper-card">
            <a href="https://github.com/marcobrunodev/firedlabs" target="_blank">
                <figure class="project-card">
                    <img class="logo" src="assets/img/logo-firedlabs.png" alt="Logo FiredLabs">
                </figure>
            </a>

            <a href="https://medium.com/collabcode" target="_blank">
                <figure class="project-card -blue">
                    <img class="logo" src="assets/img/logo-collabcode.png" alt="Logo CollabCode">
                </figure>
            </a>

            <a href="https://jgabrieldev.github.io/">
                <figure class="project-card">
                    <img class="logo" src="assets/img/portfolio.png" alt="Logo Portfolio">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
